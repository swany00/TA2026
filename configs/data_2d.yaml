data:
  root_dir: data
  ta_label_dir: data/ta_k_label_npy
  bt_dir: data/bt
  reflectance_dir: data/reflectance
  sza_dir: data/sub/sza_maps
  dem_path: data/sub/dem/world_SRTM_dem_ko020lc.bin
  lsmask_path: data/sub/lsmask/lsmask_ko020lc.bin
  landcover_dir: data/sub/landcover_png_label
  latlon_nc_path: data/sub/gk2a_ami_ko020lc_latlon.nc
  input_stats_path: data/statistics/input_statistics_2022.json
  target_stats_path: data/statistics/statistics_2022.json

output:
  index_csv: outputs/index/index.csv
  train_index_csv: outputs/index/index_train.csv
  val_index_csv: outputs/index/index_val.csv
  test_index_csv: outputs/index/index_test.csv
  patch_pt_root: outputs/patch_pt
  shard_root: outputs/shards
  log_dir: outputs/logs

dataset:
  patch_size: 9
  image_size: 900
  gsd_m: 2000.0
  target_unit_in_label: K
  target_stats_unit: K
  celsius_to_kelvin_offset: 273.15
  landcover_num_classes: 17
  drop_nan_samples: true
  require_exact_timestamp_match: true
  channels:
    bt: 10
    reflectance: 6
    add_sza_patch: true
    add_dem_patch: true
    add_lsmask_patch: true
  wavelengths_um:
    - 0.47
    - 0.51
    - 0.64
    - 0.86
    - 1.37
    - 1.60
    - 3.80
    - 6.30
    - 6.90
    - 7.30
    - 8.70
    - 9.60
    - 10.50
    - 11.20
    - 12.30
    - 13.30

split:
  train_years: [2022]
  val_2023_month_max: 12
  test_years: [2024]

build:
  row_batch_size: 1024
  shard_size: 4096
  patch_chunk_rows: 100000
  split_workers: 3
  check_file_exists: false
  write_combined_index: false
  skip_existing_patch_pt: true
